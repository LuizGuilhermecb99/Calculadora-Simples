<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="icon" href="Sem tÃ­tulo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="result" id="result">0</div>
        <div class="buttons">
            <button class="bg-gray"onclick="clean()">C</button>
            <button class="bg-gray" onclick="back()"><</button>
            <button class="bg-gray" onclick="insert('%')">%</button>
            <button class="bg-orange" onclick="insert('/')">/</button>

            <button class="bg-ligth-gray" onclick="insert('7')">7</button>
            <button class="bg-ligth-gray" onclick="insert('8')">8</button>
            <button class="bg-ligth-gray" onclick="insert('9')">9</button>
            <button class="bg-orange" onclick="insert('*')">x</button>

            <button class="bg-ligth-gray" onclick="insert('4')">4</button>
            <button class="bg-ligth-gray" onclick="insert('5')">5</button>
            <button class="bg-ligth-gray" onclick="insert('6')">6</button>
            <button class="bg-orange" onclick="insert('-')">-</button>


            <button class="bg-ligth-gray" onclick="insert('1')">1</button>
            <button class="bg-ligth-gray" onclick="insert('2')">2</button>
            <button class="bg-ligth-gray" onclick="insert('3')">3</button>

            <button class="bg-orange" onclick="insert('+')">+</button>
            <button class="button-zero" onclick="insert('0')">0</button>
            <button class="bg-ligth-gray" onclick="insert('.')">.</button>
            <button class="bg-orange" onclick="equal()">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
